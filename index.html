<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Task Manager App</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="todoApp" class="container">
            <h2> {{message}} </h2>
            <form name="todo-form" method="post" action="" v-on:submit.prevent="addTask">
              <input name="add-todo" type="text" v-model="addTodoInput"/>
              <button type="submit">Add</button>

            </form>
            <div class="todo-lists" v-if="lists.length">
                <h3>My Todo Tasks</h3>
                <ol>
                  <li v-for="list in lists" :key="list.id">
                    <span class="title">{{list.title}}</span>
                    <span class="delete" v-on:click="deleteTask(list)">x</span>
                  </li>
                </ol>
              </div>
          </div>
    </body>

    <script src="app.js"></script>
</html>
